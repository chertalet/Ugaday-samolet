<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Угадай самолёт</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        overflow: hidden;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
        padding: 1vh;
    }
    img {
        max-width: 100%;
        max-height: 50vh;
        object-fit: contain;
        border-radius: 8px;
    }
    .options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1vh;
        width: 100%;
        margin-top: 2vh;
    }
    button {
        padding: 1.5vh 1vw;
        font-size: 2.5vh;
        border: none;
        border-radius: 8px;
        background-color: #1e90ff;
        color: white;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background-color: #0d6efd;
    }
    .result {
        margin-top: 2vh;
        font-size: 2.5vh;
        text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <img id="planeImage" src="" alt="Самолёт">
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
</div>

<script>
const planes = [
    {model: "Airbus A320", img: "https://upload.wikimedia.org/wikipedia/commons/5/51/Airbus_A320-214_Wider%C3%B8e_LN-RGJ.jpg"},
    {model: "Boeing 737", img: "https://upload.wikimedia.org/wikipedia/commons/b/bf/Boeing_737-800_Ryanair_EI-DCL.jpg"},
    {model: "Boeing 747", img: "https://upload.wikimedia.org/wikipedia/commons/5/56/Boeing_747-8I_Lufthansa_D-ABYA.jpg"},
    {model: "Boeing 777", img: "https://upload.wikimedia.org/wikipedia/commons/1/1a/Boeing_777-300ER_Emirates_A6-EBB.jpg"},
    {model: "Boeing 787 Dreamliner", img: "https://upload.wikimedia.org/wikipedia/commons/4/4b/Air_Canada_Boeing_787-9_Dreamliner_C-FRTU.jpg"},
    {model: "Airbus A380", img: "https://upload.wikimedia.org/wikipedia/commons/e/e4/Airbus_A380-861_Emirates_A6-EDC.jpg"},
    {model: "Airbus A350", img: "https://upload.wikimedia.org/wikipedia/commons/3/3b/Airbus_A350-941_Qatar_Airways_A7-ALM.jpg"},
    {model: "Sukhoi Superjet 100", img: "https://upload.wikimedia.org/wikipedia/commons/f/f7/Aeroflot_Sukhoi_Superjet_100_RA-89012.jpg"},
    {model: "Bombardier CS300", img: "https://upload.wikimedia.org/wikipedia/commons/6/68/AirBaltic_Bombardier_CS300_YL-CSA.jpg"},
    {model: "Embraer E190", img: "https://upload.wikimedia.org/wikipedia/commons/1/1b/KLM_Cityhopper_Embraer_E190_PH-EZX.jpg"}
];

let currentPlane;
function newQuestion() {
    const randomIndex = Math.floor(Math.random() * planes.length);
    currentPlane = planes[randomIndex];
    document.getElementById("planeImage").src = currentPlane.img;

    let options = [currentPlane.model];
    while (options.length < 4) {
        let randomModel = planes[Math.floor(Math.random() * planes.length)].model;
        if (!options.includes(randomModel)) {
            options.push(randomModel);
        }
    }
    options = options.sort(() => Math.random() - 0.5);

    document.getElementById("options").innerHTML = "";
    options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        document.getElementById("options").appendChild(btn);
    });

    document.getElementById("result").textContent = "";
}

function checkAnswer(answer) {
    if (answer === currentPlane.model) {
        document.getElementById("result").textContent = "✅ Правильно!";
    } else {
        document.getElementById("result").textContent = "❌ Неправильно. Это был " + currentPlane.model;
    }
    setTimeout(newQuestion, 1500);
}

newQuestion();
</script>
</body>
</html>
