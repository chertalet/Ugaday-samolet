<!doctype html>
<html lang="ru">
<head>
  <!-- Другие теги -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="path/to/icon.png">

  <title>Угадай самолет</title>
<style>
  .container {
    width: 90%;
    padding: 1rem;
  }

  @media only screen and (max-width: 767px) {
    body {
      font-size: 8px;
    }
    .header {
      padding: 5px;

</style>
</head>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Угадай самолёт</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #1e90ff;
      --ok: #22c55e;
      --bad: #ef4444;
      color-scheme: dark;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #071026, #071829);
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .app {
      width: 100%;
      max-width: 900px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.7);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      flex-grow: 1;
      min-width: 200px;
    }
    .meta {
      font-size: 14px;
      opacity: 0.8;
      flex-shrink: 0;
      white-space: nowrap;
    }
    .game {
      display: grid;
      grid-template-columns: 1fr 100px;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: var(--card);
      padding: 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.03);
    }
    .image-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.02));
      border-radius: 8px;
      overflow: hidden;
    }
    .image-wrap img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }
    button.choice {
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      background: transparent;
      color: inherit;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, outline-color 0.3s;
    }
    button.choice.correct {
      outline: 3px solid var(--ok);
      background: rgba(34, 197, 94, 0.15);
    }
    button.choice.wrong {
      outline: 3px solid var(--bad);
      background: rgba(239, 68, 68, 0.15);
    }
    .side {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .progress,
    .score {
      font-size: 15px;
      opacity: 0.9;
    }
    .feedback {
      height: 32px;
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 16px;
      min-height: 32px;
      color: var(--accent);
    }
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .btn {
      flex-grow: 1;
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: #042032;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .btn.secondary {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.04);
      color: inherit;
    }
    .btn:hover {
      background: #1463d3;
    }
    footer {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.7;
      text-align: center;
    }

    /* --- Мобильная адаптация --- */

    @media (max-width: 480px) {
      .game {
        grid-template-columns: 1fr;
      }
      .side {
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .side > .card {
        flex-grow: 1;
        min-width: 48%;
      }
      .image-wrap {
        height: 240px;
      }
      button.choice {
        font-size: 14px;
        padding: 14px;
      }
      .btn {
        font-size: 14px;
        padding: 12px 16px;
      }
      h1 {
        font-size: 20px;
      }
      .feedback {
        font-size: 14px;
      }
      .progress,
      .score {
        font-size: 13px;
      }
      .meta {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <h1>Угадай самолёт</h1>
      <div class="meta">Пассажирские самолёты — выберите точную модель</div>
    </header>
    <div class="game">
      <section class="card">
        <div class="image-wrap"><img id="planeImg" src="" alt="Самолёт" /></div>
        <div class="choices" id="choices"></div>
        <div class="meta" style="margin-top:6px;font-size:12px;">Нажмите кнопкой или клавишами 1–4</div>
      </section>
      <aside class="side">
        <div class="card">
          <div class="progress" id="progress">0 / 0</div>
          <div class="feedback" id="feedback">Выберите ответ</div>
          <div class="score">Очки: <span id="score">0</span></div>
        </div>
        <div class="card controls">
          <button class="btn" id="nextBtn">Следующий</button>
          <button class="btn secondary" id="restartBtn">Начать заново</button>
        </div>
      </aside>
    </div>
    <footer>© Викторина «Угадай самолёт» — сделано автоматически</footer>
  </div>

<script>
const questions = [
  { image: "https://images.pexels.com/photos/32354896/pexels-photo-32354896.jpeg", choices:["Boeing 777‑300ER","Airbus A380","Boeing 737‑800","Airbus A350"], answer:0},
  { image: "https://images.pexels.com/photos/32354898/pexels-photo-32354898.jpeg", choices:["Airbus A320","Boeing 787 Dreamliner","Embraer E195","Airbus A321"], answer:2},
  { image: "https://images.pexels.com/photos/19332715/pexels-photo-19332715.jpeg", choices:["Airbus A350","Boeing 747","Boeing 737 MAX","Airbus A330"], answer:0},
  { image: "https://images.pexels.com/photos/11644201/pexels-photo-11644201.jpeg", choices:["Boeing 767","Airbus A340","Boeing 757","Airbus A300"], answer:0},
  { image: "https://images.pexels.com/photos/17976406/pexels-photo-17976406.jpeg", choices:["Boeing 787","Airbus A320","Bombardier CRJ","Embraer E190"], answer:1},
  { image: "https://images.pexels.com/photos/31986730/pexels-photo-31986730.jpeg", choices:["Airbus A330","Boeing 737","Airbus A350","Boeing 747"], answer:2},
  { image: "https://images.pexels.com/photos/32357549/pexels-photo-32357549.jpeg", choices:["Boeing 737 MAX","Boeing 787","Airbus A380","Embraer E195"], answer:1},
  { image: "https://images.pexels.com/photos/32357551/pexels-photo-32357551.jpeg", choices:["Boeing 787","Airbus A350","Boeing 777","Airbus A321"], answer:0},
  { image: "https://images.pexels.com/photos/32357550/pexels-photo-32357550.jpeg", choices:["Airbus A380","Boeing 747","Airbus A330","Boeing 777"], answer:2},
  { image: "https://images.pexels.com/photos/32357552/pexels-photo-32357552.jpeg", choices:["Bombardier CRJ","Boeing 787","Embraer E175","Airbus A320"], answer:1}
];

let current = 0, score = 0;
const planeImg = document.getElementById("planeImg");
const choicesDiv = document.getElementById("choices");
const feedback = document.getElementById("feedback");
const progress = document.getElementById("progress");
const scoreEl = document.getElementById("score");

function render(){
  const q = questions[current];
  planeImg.src = q.image;
  choicesDiv.innerHTML = "";
  q.choices.forEach((opt,i) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.innerText = opt;
    btn.onclick = () => choose(i, btn);
    choicesDiv.appendChild(btn);
  });
  feedback.innerText = "Выберите ответ";
  progress.innerText = `${current+1} / ${questions.length}`;
}

function choose(i, btn){
  if(btn.disabled) return;
  const correct = (i === questions[current].answer);
  if(correct){ btn.classList.add("correct"); feedback.innerText = "Правильно!"; score++; scoreEl.innerText = score; }
  else{ btn.classList.add("wrong"); feedback.innerText = "Неправильно"; choicesDiv.children[questions[current].answer].classList.add("correct"); }
  Array.from(choicesDiv.children).forEach(b => b.disabled = true);
}

document.getElementById("nextBtn").onclick = () => {
  if(current < questions.length -1){ current++; render(); }
  else{ feedback.innerText = `Игра закончена — ваш счет: ${score} / ${questions.length}`; }
};

document.getElementById("restartBtn").onclick = () => {
  current = 0; score = 0; scoreEl.innerText = score; render();
};

window.addEventListener("keydown", e => {
  if(e.key >= "1" && e.key <= "4"){
    const idx = +e.key - 1;
    const btn = choicesDiv.children[idx];
    if (btn) btn.click();
  }
});

render();
</script>
</body>
</html>
